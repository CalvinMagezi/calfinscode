    <!-- SEO Meta Tags -->
    <meta name="description" content="Calfins Code - A modern web interface for Claude Code CLI. Manage your AI coding projects with an intuitive desktop and mobile UI." />
    <meta name="keywords" content="claude code, ai coding, code assistant, web ui, calfins code" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Calfins Code - Web UI for Claude Code CLI" />
    <meta property="og:description" content="A modern web interface for Claude Code CLI. Manage your AI coding projects with an intuitive desktop and mobile UI." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/logo2.png" />
    
    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Calfins Code - Web UI for Claude Code CLI" />
    <meta name="twitter:description" content="A modern web interface for Claude Code CLI. Manage your AI coding projects with an intuitive desktop and mobile UI." />
    <meta name="twitter:image" content="/logo2.png" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- iOS Safari PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Calfins Code" />
    
    <!-- iOS Safari Icons -->
    <link rel="apple-touch-icon" sizes="152x152" href="/icon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icon.png" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#00C6FA" />
    <meta name="msapplication-TileColor" content="#00C6FA" />
    
    <!-- Prevent zoom on iOS -->
    <meta name="format-detection" content="telephone=no" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registered: ', registration);
            })
            .catch(registrationError => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
